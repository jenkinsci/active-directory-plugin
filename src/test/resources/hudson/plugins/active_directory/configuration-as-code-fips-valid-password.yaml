jenkins:
  securityRealm:
    activeDirectory:
      cache:
        size: 500
        ttl: 600
      customDomain: true
      domains:
        - bindName: "admin"
          bindPassword: "S3cur3P@ssw0rd!"  # Updated to a stronger password
          name: "acme"
          servers: "ad1.acme.com:123,ad2.acme.com:456"
          site: "site"
          tlsConfiguration: JDK_TRUSTSTORE
      environmentProperties:
        - name: "prop1"
          value: "value1"
        - name: "prop2"
          value: "value2"
      groupLookupStrategy: RECURSIVE
      internalUsersDatabase:
        jenkinsInternalUser: "jenkins"
      removeIrrelevantGroups: true
      startTls: true
